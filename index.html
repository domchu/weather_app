<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-interface search">
            <input type="text" class="search-input" placeholder="Enter a city" spellcheck="false">
        <button class="search-button"><img src="./images/search.png" alt=""></button>
        </div>
        <!-- <div class="error">
            <p>error messages</p>
        </div> -->
        <div class="weather">
            <div class="weather-info">
                <div class="weather-icon">
                    <img src="./images/rain.png" alt="Weather Icon">
                </div>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                
            </div>
            <div class="col-detail">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <h2 class="humidity"></h2>
                    <p>Humidity</p>
                    
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <h2 class="speed"></h2>
                     <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
