<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Consuming API</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-interface search">
            <input type="text" class="search-input" placeholder="Enter a city" spellcheck="false">
        <div class="search-button">
            <i class="fas fa-search"></i>
        </div>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="weather-info">
                <div class="weathericon">
                    <img src="./images/rain.png" alt="Weather Icon" class="weather-icon">
                </div>
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                
            </div>
            <div class="col-detail">
                <div class="col">
                    <img src="./images/humidity.png" alt="" class="icons">
                    <h2 class="humidity"></h2>
                    <p>Humidity</p>
                    
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="" class="icons">
                    <h2 class="speed"></h2>
                     <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
